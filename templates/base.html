<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %} - Scoreboard</title>
</head>
<body>
    <div id="menu">
        <a href="{{url_for('home')}}">Home</a>

        {% if 'user' in session %}
        <a href="{{url_for('add')}}">Add</a>
        <a href="{{url_for('logout')}}">Log Out</a>
        {% else %}
        <a href="{{url_for('signup')}}">Signup</a>
        <a href="{{url_for('login')}}">Login</a>
        {% endif %}
        
        <a href="{{url_for('about')}}">About</a>
    </div>
    <div id="content">
        {% block content %}
        {% endblock %}
    </div>
    <div id="footer"> Copyright Â© GC 2020 All Rights Reserved </div>
</body>
</html>
